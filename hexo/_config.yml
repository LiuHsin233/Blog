  mint: true #
  count: true # 是否显示评论数
  lazy: true # 懒加载，设置为ture时需手动展开评论
  cleanly: true # 是否隐藏'Powered by ...'
  language: en # 语言，置空则随主题的语言
  github_user: LiuHsin # Github用户名
  github_repo: blog_comment # 在Github新建一个仓库用于存放评论，这是仓库名
  client_id: 68262e60dbe732abe253 # 注册OAuth Application时生成
  client_secret: 769bdd3afe9b7377405d133cfe5a50b23ec62d6c # 注册OAuth Application时生成
  proxy_gateway: # Address of api proxy, See: https://github.com/aimingoo/intersect
  redirect_protocol: # Protocol of redirect_uri with force_redirect_protocol when mint enabled